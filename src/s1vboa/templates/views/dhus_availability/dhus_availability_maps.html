<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#dhus-availability-maps-section">DHUS completeness maps<span class="fa fa-angle-double-down"></span></a>
      </h3>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body panel-collapse collapse in" id="dhus-availability-maps-section">
      <!-- Map completeness -->
      {% for level in parsed_levels[0] %}
      {% if expected_dhus_products_duration[level] > 0 or unexpected_dhus_products_duration[level] > 0 %}
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#dhus-availability-map-{{ level }}-section">{{ level }} DHUS completeness on the map<span class="fa fa-angle-double-down"></span></a>
            </h3>
          </div>
          <div class="panel-body panel-collapse collapse in" id="dhus-availability-map-{{ level }}-section">
            <div id="dhus-availability-map-{{ level }}">
            </div>
          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
